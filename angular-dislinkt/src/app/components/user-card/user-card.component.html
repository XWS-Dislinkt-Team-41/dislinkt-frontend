<div class="container shadow-sm mt-3">
    <div class="row card-header p-3"  (click)="userProfile(user.id)">
      <!-- <div class="col-4 circle">
              <img *ngIf="post?.profilePhoto" src={{post.profilePhoto}}>
          </div> -->
      <div class="col-10">
        <div class="row">
          <div class="col font-weight-bold">
            <div class="profile-img">
              <img
                src="https://images.unsplash.com/photo-1618835962148-cf177563c6c0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NTR8fHBlcnNvbnxlbnwwfDF8MHx8&auto=format&fit=crop&w=300&q=18"
                width="50"
                alt="Profile Image"
              />
            </div>
            <h2 *ngIf="user" class="pl-2">
              {{ user?.firstname }} {{ user?.lastname }}
            </h2>
          </div>
        </div>
        <div class="row">
          <div class="col font-weight-light">
            {{ user?.gender }}
          </div>
        </div>
      </div>
      <div class="col-2">
        <button class="btn btn-info text-right" matButton (click)="connect($event);">
          <i class="bi bi-plus"></i>Connect
        </button>
      </div>
    </div>

    <div class="row p-3">
      <div class="col-12 font-weight-normal">
        <h2>{{ user?.education }}</h2>
      </div>
    </div>

    <div>
      <hr class="my-4" />
    </div>
</div>
