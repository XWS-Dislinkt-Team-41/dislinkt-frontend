<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <div class="text-center">
        <h1>JobOffer owner home</h1>
      </div>
      <form
        class="navbar-search navbar-search-dark form-inline mr-3 d-none d-md-flex ml-lg-auto"
      >
        <div class="form-group mb-0">
          <div class="input-group input-group-alternative">
            <div class="input-group-prepend">
              <span class="input-group-text"
                ><i class="fas fa-search"></i
              ></span>
            </div>
            <input
              class="form-control"
              placeholder="JobOffer name"
              name="search"
              type="text"
              [ngModel]="filter"
              (ngModelChange)="searchJobOffers($event)"
            />
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7 pb-5">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">JobOffers</h3>
            </div>
            <div class="col-4 text-right">
              <button class="btn btn-info" (click)="addJobOffer()">
                Add jobOffer
              </button>
            </div>
          </div>
        </div>
        <div class="table-responsive" style="overflow: visible">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Company</th>
                <th scope="col">Position</th>
                <th scope="col">Seniority</th>
                <th scope="col">Prerequisites</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr class="tr" *ngFor="let jobOffer of jobOffers">
                <th scope="row">
                      <span class="mb-0 text-sm">{{ jobOffer.company }}</span>
                </th>
                <td>{{ jobOffer.position }}</td>
                <td>
                  {{ jobOffer.seniority }}
                </td>
                <td>
                  <p *ngFor="let prerequisite of jobOffer.prerequisites">
                    {{ prerequisite }}
                  </p>
                </td>
                <td>
                  <div class="d-flex align-items-center">
                    <span class="mr-2">20%</span>
                    <div>
                      <div class="progress">
                        <div
                          class="progress-bar bg-success"
                          role="progressbar"
                          aria-valuenow="20"
                          aria-valuemin="0"
                          aria-valuemax="20"
                          style="width: 20%"
                        ></div>
                      </div>
                    </div>
                  </div>
                </td>
                <td class="text-right">
                  <div ngbDropdown placement="bottom-right">
                    <a
                      class="btn btn-sm btn-icon-only text-light"
                      ngbDropdownToggle
                    >
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div
                      ngbDropdownMenu
                      class="dropdown-menu-right dropdown-menu-arrow"
                    >
                      <a
                        class="dropdown-item"
                        (click)="jobOfferProfile(jobOffer.id)"
                        >Edit</a
                      >
                      <a
                        class="dropdown-item"
                        (click)="deleteJobOffer(jobOffer.id)"
                        >Delete</a
                      >
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
