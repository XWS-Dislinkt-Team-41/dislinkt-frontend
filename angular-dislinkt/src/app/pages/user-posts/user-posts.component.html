<div *ngIf="user !== undefined" class="container con">
  <div *ngIf="user">
    <div class="profile-header">
      <div class="profile-img">
        <img
          src="https://images.unsplash.com/photo-1618835962148-cf177563c6c0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NTR8fHBlcnNvbnxlbnwwfDF8MHx8&auto=format&fit=crop&w=300&q=18"
          width="250"
          alt="Profile Image"
        />
      </div>
      <div class="profile-nav-info">
        <h3 class="user-name">{{ user.username }}</h3>
        <div class="address">
          <p id="state" class="state">New York,</p>
          <span id="country" class="country">USA.</span>
        </div>
      </div>
    </div>

    <div class="main-bd">
      <app-customer-profile
        [user]="user"
        [userId]="userId"
      ></app-customer-profile>
      <!-- <app-admin-profile
          [user]="user"
          [userId]="userId"
        ></app-admin-profile> -->
      <div class="right-side col-8 pl-5">
        <div class="profile-body">
          <div class="profile-posts">
            <app-news-feed [posts]="posts"></app-news-feed>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
